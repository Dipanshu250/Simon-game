<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Digits</title>
    <script>
        function calculateSumOfDigits() {
            // Get the input value
            var number = document.getElementById("numberInput").value;
            
            // Convert the number to a string to extract digits
            var sum = 0;
            for (var i = 0; i < number.length; i++) {
                sum += parseInt(number.charAt(i), 10);
            }
            
            // Display the result in the paragraph
            document.getElementById("result").innerText = "The sum of digits is: " + sum;
        }
    </script>
</head>
<body>
    <h2>Sum of Digits Calculator</h2>
    <label for="numberInput">Enter an integer: </label>
    <input type="text" id="numberInput" />
    <button onclick="calculateSumOfDigits()">Calculate Sum</button>
    <p id="result"></p>
</body>
</html>
